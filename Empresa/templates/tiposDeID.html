<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/estilosForms.css">
    <title>Tipos de Identificación</title>
</head>
<body>
    <!--Encabezado-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid" id="encabezado">
        
        <a class="navbar navbar-light" href="/" id="juegos" >
          <img src="/static/img/iconofinal.PNG" width="75">
        </a>
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
                <a class="nav-link" href="/tablas" style="margin-left: 3cm;" >Tablas</a>
            </li>
        
        </ul>
      </div>
    </nav>
    <h2 id="title">Tipos de Identificación</h2>
    <!--Formulario-->
    <div id="form">
      
      <div class="input-group mb-3">
        <span class="input-group-text" id="inputGroup-sizing-default">Código de Identificación </span>
        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
      </div>
      
      <div class="input-group mb-3">
        <span class="input-group-text" id="inputGroup-sizing-default">Descripción de Identificación: </span>
        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
      </div>
    </div>
    <div class="col-12" id="button">
      <button type="submit" class="btn btn-primary">Insertar </button>
      <button type="submit" class="btn btn-primary">Actualizar </button>
      <button type="submit" class="btn btn-primary">Eliminar </button>
      
    </div>
    
</body>
</html>
